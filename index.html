<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Glucosa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Registro de Glucosa</h1>

    <section>
        <h2>Agregar Nueva Medición</h2>
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha">

        <label for="hora">Hora:</label>
        <input type="time" id="hora">

        <label for="valorGlucosa">Valor de Glucosa:</label>
        <input type="number" id="valorGlucosa" placeholder="mg/dL">

        <label for="observaciones">Observaciones:</label>
        <textarea id="observaciones" placeholder="Ej: después del desayuno"></textarea>

        <button id="btnAgregar">Agregar Medición</button>
    </section>

    <section>
        <h2>Historial de Mediciones</h2>
        <table id="historialTabla">
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Hora</th>
                    <th>Valor (mg/dL)</th>
                    <th>Observaciones</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="historialTablaBody">
                <!-- Las mediciones se agregarán aquí -->
            </tbody>
        </table>
    </section>

    <section>
        <h2>Calcular Promedios</h2>
        <label for="fechaInicioPromedio">Desde:</label>
        <input type="date" id="fechaInicioPromedio">

        <label for="fechaFinPromedio">Hasta:</label>
        <input type="date" id="fechaFinPromedio">

        <button id="btnPromedioRango">Promedio Rango Específico</button>
        <button id="btnPromedioUltimaSemana">Promedio Última Semana</button>
        <button id="btnPromedioUltimasDosSemanas">Promedio Últimas Dos Semanas</button>

        <div id="resultadoPromedio">El promedio aparecerá aquí.</div>
    </section>

    <script src="script.js"></script>
</body>
</html>
