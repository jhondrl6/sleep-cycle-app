<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Glucosa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Registro de Glucosa</h1>

    <section>
        <h2>Agregar Nueva Medición</h2>
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha">

        <label for="hora">Hora:</label>
        <input type="time" id="hora">

        <label for="valorGlucosa">Valor de Glucosa:</label>
        <input type="number" id="valorGlucosa" placeholder="mg/dL">

        <label for="observaciones">Observaciones:</label>
        <textarea id="observaciones" placeholder="Ej: después del desayuno"></textarea>

        <button id="btnAgregar">Agregar Medición</button>
    </section>

    <section>
        <h2>Historial de Mediciones</h2>
        <table id="historialTabla">
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Hora</th>
                    <th>Valor (mg/dL)</th>
                    <th>Observaciones</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="historialTablaBody">
                <!-- Las mediciones se agregarán aquí -->
            </tbody>
        </table>
    </section>

    <section>
        <h2>Calcular Promedios</h2>
        <label for="fechaInicioPromedio">Desde:</label>
        <input type="date" id="fechaInicioPromedio">

        <label for="fechaFinPromedio">Hasta:</label>
        <input type="date" id="fechaFinPromedio">

        <button id="btnPromedioRango">Promedio Rango Específico</button>
        <button id="btnPromedioUltimaSemana">Promedio Última Semana</button>
        <button id="btnPromedioUltimasDosSemanas">Promedio Últimas Dos Semanas</button>

        <hr>

        <div>
            <label for="fechasEspecificasInput">Fechas Específicas (YYYY-MM-DD, separadas por coma):</label>
            <input type="text" id="fechasEspecificasInput">
            <button id="btnPromedioFechasEspecificas">Promedio Fechas Específicas</button>
            <div id="resultadoPromedioFechasEspecificas">El promedio de fechas específicas aparecerá aquí.</div>
        </div>

        <hr>

        <div>
            <label for="diaSemanaSelect">Día de la Semana Específico:</label>
            <select id="diaSemanaSelect">
                <option value="1">Lunes</option>
                <option value="2">Martes</option>
                <option value="3">Miércoles</option>
                <option value="4">Jueves</option>
                <option value="5">Viernes</option>
                <option value="6">Sábado</option>
                <option value="0">Domingo</option>
            </select>
            <button id="btnPromedioDiaSemana">Promedio Día de la Semana</button>
            <div id="resultadoPromedioDiaSemana">El promedio del día de la semana aparecerá aquí.</div>
        </div>

        <hr>

        <div id="resultadoPromedio">El promedio aparecerá aquí.</div>
    </section>

    <script src="script.js"></script>
</body>
</html>
